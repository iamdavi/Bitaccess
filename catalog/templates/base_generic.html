<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>BITACCESS</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  {% load static %}
  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">

  <!-- Add addition CSS in static file -->
  <link href="{% static 'css/styleUsers.css' %}" rel="stylesheet">
</head>

    <body id="bodyWallpaper">
    <div id="backgroud"></div>

    <header>
        {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-dark primary-color-dark">
            <div class="container">
                <a class="navbar-brand text-capitalize" href="#">{{ user.get_username }}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse order-3 dual-collapse2">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item text-sm-center active">
                            <a class="nav-link text-center " href="{% url 'zonas' %}">Aulas</a>
                        </li>
                        <li class="nav-item text-sm-center">
                            <a class="nav-link text-center" href="{% url 'logout' %}">Cerrar sesi√≥n</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
          <div class="row">
            <div class="navbar fixed-bottom navbar-dark">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item active"><a class="white-text" href="{% url 'zonas' %}">Zonas</a></li>
                  {% block breadcrumn %}{% endblock %}
                </ol>
            </div>
          </div>
        </div>
        {% endif %}
    </header>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>

  {% block jsscript %}{% endblock %}

</body>
</html>
